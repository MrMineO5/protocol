mutation addLiveMeter($input: LiveMeterInput!) {
    addLiveMeter(input: $input) {
        id
        meterType
        metricValue {
            valueType
            value
        }
        meterDescription
        location {
            source
            line
        }
        condition
        expiresAt
        hitLimit
        throttle {
            limit
            step
        }
        meta {
            name
            value
        }
    }
}