query getLiveMeters{
    getLiveMeters {
        id
        meterType
        metricValue {
            valueType
            value
        }
        location {
            source
            line
        }
        condition
        expiresAt
        hitLimit
        applied
        pending
        throttle {
            limit
            step
        }
        meta {
            name
            value
        }
    }
}