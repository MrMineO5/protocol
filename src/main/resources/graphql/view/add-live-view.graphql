mutation addLiveView($input: LiveViewInput!) {
    addLiveView(input: $input) {
        subscriptionId
        entityIds
        artifactQualifiedName {
            identifier
            commitId
            artifactType
            lineNumber
            operationName
        }
        artifactLocation {
            source
            line
        }
        liveViewConfig {
            viewName
            viewMetrics
            refreshRateLimit
        }
    }
}